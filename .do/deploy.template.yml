spec:
  name: hi-events
  services:
    - name: hi-events
      dockerfile_path: Dockerfile
      http_port: 80
      git:
        repo_clone_url: https://github.com/HiEventsDev/hi.events-digitalocean.git
        branch: main
      envs:
        - key: APP_KEY
          scope: RUN_TIME
        - key: JWT_SECRET
          scope: RUN_TIME
        - key: DATABASE_URL
          scope: RUN_TIME
          value: ${hi-events-db.DATABASE_URL}
        - key: APP_FRONTEND_URL
          scope: RUN_AND_BUILD_TIME
          value: ${APP_URL}
        - key: VITE_API_URL_CLIENT
          scope: RUN_AND_BUILD_TIME
          value: ${APP_URL}/api
        - key: VITE_API_URL_SERVER
          scope: RUN_AND_BUILD_TIME
          value: http://localhost:80/api
        - key: VITE_STRIPE_PUBLISHABLE_KEY
          scope: RUN_AND_BUILD_TIME
          value: pk_test
        - key: LOG_CHANNEL
          scope: RUN_TIME
          value: stderr
        - key: QUEUE_CONNECTION
          scope: RUN_TIME
          value: sync
        - key: MAIL_MAILER
          scope: RUN_TIME
          value: log
        - key: APP_CDN_URL
          scope: RUN_TIME
          value: ${APP_URL}/storage
        - key: FILESYSTEM_PUBLIC_DISK
          scope: RUN_TIME
          value: public
        - key: FILESYSTEM_PRIVATE_DISK
          scope: RUN_TIME
          value: local
        - key: APP_SAAS_MODE_ENABLED
          scope: RUN_TIME
          value: 'false'
  databases:
    - name: hi-events-db