spec:
  name: hi-events
  services:
    - name: hi-events
      dockerfile_path: Dockerfile
      git:
        repo_clone_url: https://github.com/HiEventsDev/hi.events-digitalocean.git
        branch: master
      envs:
        - key: APP_KEY
          scope: RUN_TIME
        - key: DATABASE_URL
          scope: RUN_TIME
          value: ${hi-events-db.DATABASE_URL}
  databases:
    - name: hi-events-db