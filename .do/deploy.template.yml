spec:
  name: hi-events
  services:
    - name: hi-events
      dockerfile_path: Dockerfile
      http_port: 80
      git:
        repo_clone_url: https://github.com/HiEventsDev/hi.events-digitalocean.git
        branch: main
      envs:
        - key: APP_KEY
          scope: RUN_TIME
        - key: DATABASE_URL
          scope: RUN_TIME
          value: ${hi-events-db.DATABASE_URL}
        - key: APP_FRONTEND_URL
          scope: RUN_AND_BUILD_TIME
          value: ${APP_URL}
        - key: VITE_API_URL_CLIENT
          scope: RUN_AND_BUILD_TIME
          value: ${APP_URL}/api
        - key: VITE_API_URL_SERVER
          scope: RUN_AND_BUILD_TIME
          value: http://localhost:80/api
        - key: VITE_STRIPE_PUBLISHABLE_KEY
          scope: RUN_AND_BUILD_TIME
          value: pk_test

  databases:
    - name: hi-events-db